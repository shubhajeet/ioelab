<!DOCTYPE html>
<html lang="en-us" ng-app="labapp" ng-controller="labListController">
  <head>
    <meta charset="UTF-8">
    <title>{{data.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{data.title}}</h1>
      <h2 class="project-tagline">{{data.description}}</h2>
      <a ng-repeat="lab in labs" ng-click="getLab(lab.name)" class="btn">{{lab.name}}</a>
      <br>
      <a ng-href="https://github.com/shubhajeet/{{data.repo}}" class="btn">View on GitHub</a>
      <a ng-href="https://github.com/shubhajeet/{{data.repo}}/zipball/master" class="btn">Download .zip</a>
      <a ng-href="https://github.com/shubhajeet/{{data.repo}}/tarball/master" class="btn">Download .tar.gz</a>
      <br>
      <section>
        Labs:
        <ol>
          <li ng-repeat="lab in data.labs" ng-click="labfileDisplay($index)" class="btn">{{lab.no}}</li>
        </ol>
      </section>
    </section>
    <section class="main-content" >
      <h3>Lab {{data.labs[state.displayLab].no}}</h3>
      <blockquotes>{{data.labs[state.displayLab].description}}</blockquotes>
      <ol>
      <li ng-repeat="code in data.labs[state.displayLab].files | orderBy: code.no" ng-click="codeDisplay(code.src)">
        <a ng-click="codeDisplay($index)">{{code.description}}</a>
        <span>{{lab.description}}</span>
      </li>
      </ol>
    </section>
    <section class="main-content" ng-show="state.filename.length">
      <h4>Code</h4>
      <code>
        <pre>{{state.filecontent}}</pre>
    </code>
    <a ng-href="{{state.filename}}">Downloads</a>
    <section id="comment">
      <div id="disqus_thread"></div>
      <script>

        /**

        console.log(this.page);
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        */

        var d = document, s = d.createElement('script');
        s.src = '//cpplab.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </section>
    </section>
  </body>

</html>
